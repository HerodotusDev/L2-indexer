apiVersion: apps/v1
kind: Deployment
metadata:
  name: l2-indexer-worker-optimism-mainnet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: l2-indexer-worker-optimism-mainnet
  template:
    metadata:
      labels:
        app: l2-indexer-worker-optimism-mainnet
    spec:
      imagePullSecrets:
        - name: dockerhub-secret           
      containers:
        - name: l2-indexer-worker-optimism-mainnet
          image: <IMAGE>
          envFrom:
            - secretRef:
                name: l2-indexer-worker-optimism-mainnet-secret
          resources:
            requests:
              cpu: '2'
              memory: '4G'
            limits:
              cpu: '2'
              memory: '8G'
          livenessProbe:
            httpGet:
              path: /is-alive
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /is-alive
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---    
---
apiVersion: v1
kind: Service
metadata:
  name: l2-indexer-worker-optimism-mainnet-service
spec:
  selector:
    app: l2-indexer-worker-optimism-mainnet
  ports:
    - port: 8080
      targetPort: 8080