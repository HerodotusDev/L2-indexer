apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlantic-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atlantic-server
  template:
    metadata:
      labels:
        app: atlantic-server
    spec:
      imagePullSecrets:
        - name: dockerhub-secret           
      containers:
        - name: atlantic
          image: <IMAGE>
          envFrom:
            - secretRef:
                name: atlantic-server-secret
          resources:
            requests:
              cpu: '2'
              memory: '10G'
            limits:
              cpu: '2'
              memory: '16G'
          livenessProbe:
            httpGet:
              path: /is-alive
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /is-alive
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - mountPath: '/atlantic/certs'
              name: certs
              readOnly: true
            - mountPath: '/atlantic/.kube'
              name: config
              readOnly: true
            - mountPath: '/atlantic/jobs'
              name: atlantic-workers-configmap
              readOnly: true       
      volumes:
        - name: certs
          secret:
            secretName: atlantic-certs
        - name: config
          secret:
            secretName: config
        - name: atlantic-workers-configmap
          configMap:
            name: atlantic-workers-configmap  
---    
---
apiVersion: v1
kind: Service
metadata:
  name: atlantic-service
spec:
  selector:
    app: atlantic-server
  ports:
    - port: 8080
      targetPort: 8080